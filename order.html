<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="icon" type="image/icon" sizes="64x64" href="images/favicon.ico">

    <!-- Style Sheet -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Page Title -->
    <title>About Us | Game-Day Grill</title>
</head>

<body>
    <!-- Hamburger menu icon -->

    <!-- Header / Navigation -->
    <header>
        <img src="images/gamedaygrill-words.png" alt="logo" class="title">

        <nav class="navigation">
            <ul>
                <li><a href="index.html">Menu</a></li>
                <li class="active"><a href="about.html">About</a></li>
                <li><a href="reservations.html">Reservations</a></li>
                <li><a href="locations.html">Location</a></li>
                <li><a href="jobs.html">Career</a></li>
            </ul>
        </nav>

    </header>
    <!-- Main Content Area -->
    <main>
        <section class="order-form">
            <h2>Place Your Order</h2>
            <form id="orderForm">
                <label for="itemSelect">Select an Item:</label>
                <select id="itemSelect" name="item">
                    <option value="burger">Burger - $10</option>
                    <option value="pizza">Pizza - $15</option>
                    <option value="salad">Salad - $8</option>
                    <!-- Add more items as needed -->
                </select>
                <button type="button" onclick="addToCart()">Add to Cart</button>
            </form>
        </section>
    
        <section id="cart">
            <h2>Your Cart</h2>
            <div id="cartItems">
                <!-- Cart items will be added here dynamically -->
            </div>
            <button type="button" onclick="viewCart()">View Cart</button>
            <button type="button" onclick="checkout()">Checkout</button>
        </section>
    
        <!-- Cart Modal (Hidden initially) -->
        <div id="cartModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Your cart items...</p>
                <!-- Cart details go here -->
            </div>
        </div>
    </main>
    <footer>
        <p>Â© Copywrite 2024. All Rights Reserved.</p>
    </footer>
    <script src="scripts/order.js"></script>
</body>
</html>

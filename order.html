    <!-- Header -->
    <header>
        <h1>Reservations / Order</h1>
    </header>

    <!-- gallery -->
    <div class="max-width gal-container">
        <div class="gallery fade">
            <img src="images/gdg-logo.png" alt="logo" class="gal-img">
        </div>
    
        <div class="gallery fade">
            <img src="" class="gal-img">
        </div>
    
        <div class="gallery fade">
            <img src="" class="gal-img">
        </div>
    
        <a class="prev-img" onclick="galImage(-1)">&#10094;</a>
        <a class="next-img" onclick="galImage(+1)">&#10095;</a>
    </div>
    
    <!-- gallery Dots -->
    <div class="center">
        <span class="dot" onclick="currentImg(1)"></span>
        <span class="dot" onclick="currentImg(2)"></span>
        <span class="dot" onclick="currentImg(3)"></span>
    </div>

    <!-- Main Content Area -->
    <main>
        <h2>Make a Reservation</h2>
        <form id="reservationForm">
            <label for="name">Name: (First Last)</label>
            <input type="text" id="name" name="name" required><br>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required><br>
            <label for="guests">Number of Guests:</label>
            <input type="number" onkeypress="return event.charCode >=48" onkeyup="if(this.value<0){this.value= this.value * 1}" min="1" id="guests" name="guests" required><br>
            <input type="submit" value="Reserve">
        </form>
    </main>
